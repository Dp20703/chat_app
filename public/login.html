<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <form id="form">
        <input type="text" id="username" placeholder="Username" style="font-size: 2vw; padding: 10px; margin: 10px;">
        <input type="password" id="password" placeholder="Password"
            style="font-size: 2vw; padding: 10px; margin: 10px;">
        <button style="font-size: 2vw;padding: 10px; margin: 10px;" id="login">Login</button>
        <button type="button" style="font-size: 2vw;padding: 10px; margin: 10px;" id="register">New User ?</button>
    </form>

    <script defer>
        document.getElementById("form").addEventListener("submit", (e) => {
            e.preventDefault();
            login();
        })

        // send login credentials
        async function login() {
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                alert("Username and password are required");
                return;
            }

            try {
                const res = await fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();
        
                // handle backend errors
                if (!res.ok) {
                    alert(data.message || "Login failed");
                    return;
                }

                // success
                localStorage.setItem("token", data.token);
                window.location.replace("/chat.html");

            } catch (error) {
                console.error("Login error:", error);
                alert("Server unreachable. Try again later.");
            } finally {
                usernameInput.value = "";
                passwordInput.value = "";
            }
        }


        document.getElementById("register").addEventListener("click", () => {

            window.location.href = "/register";

        })

    </script>
</body>

</html>
